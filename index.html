
<!DOCTYPE html>

    <title>LifestyleOS</title>
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
            },
            boxShadow: {
              'ios': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
              'ios-lg': '0 10px 40px -10px rgba(0, 0, 0, 0.1)',
              'glow': '0 0 20px rgba(66, 153, 225, 0.5)',
            }
          }
        }
      }
    </script>
    <style>
      /* iOS smooth scrolling */
      html, body {
        -webkit-overflow-scrolling: touch;
        overscroll-behavior-y: none;
        user-select: none;
        -webkit-user-select: none;
      }
      
      /* Hide scrollbar but keep functionality */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Fluid Tab Transitions */
      .tab-content {
        animation: fadeScale 0.35s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      @keyframes fadeScale {
        from { opacity: 0; transform: scale(0.98); }
        to { opacity: 1; transform: scale(1); }
      }
      
      /* Toast Animation */
      @keyframes slideIn {
        from { transform: translateY(-20px) scale(0.9); opacity: 0; }
        to { transform: translateY(0) scale(1); opacity: 1; }
      }
      
      /* Glassmorphism utilities */
      .glass {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
      }
      .dark .glass {
        background: rgba(20, 20, 20, 0.85);
      }
    </style>

<body class="bg-[#F2F2F7] dark:bg-black text-gray-900 dark:text-gray-100 antialiased overflow-hidden transition-colors duration-500">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        const registerSW = () => {
           navigator.serviceWorker.register('/sw.js', { scope: '/', updateViaCache: 'none' })
            .then(reg => {
                console.log('SW registered', reg);
            })
            .catch(err => console.log('SW failed', err));
        };

        if (document.readyState === 'complete') {
            registerSW();
        } else {
            window.addEventListener('load', registerSW);
        }
      }
    </script>
</body>
