    <style>
      /* Smooth tab transitions */
      .fade-enter { opacity: 0; transform: translateY(5px); }
      .fade-enter-active { opacity: 1; transform: translateY(0); transition: opacity 200ms, transform 200ms; }
      .fade-exit { opacity: 1; transform: translateY(0); }
      .fade-exit-active { opacity: 0; transform: translateY(-5px); transition: opacity 200ms, transform 200ms; }
      
      /* Hide scrollbar for clean UI */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Toast Animation */
      @keyframes slideIn {
        from { transform: translateY(-20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
    </style>
